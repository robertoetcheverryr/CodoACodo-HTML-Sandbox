    <div class="content">
        <h2 style="text-align: center;">Contact us for more information</h2>
        <div class="parent">
            <form class="row g-3" action="../HTML/show_data.html" onsubmit="return validateForm()" method="GET">
                <div class="col-md-6">
                    <label for="validationDefault01" class="form-label">First name</label>
                    <input type="text" class="form-control" name="firstname" id="validationDefault01" placeholder="Werner">
                </div>
                <div class="col-md-6">
                    <label for="validationDefault02" class="form-label">Last name</label>
                    <input type="text" class="form-control" name="lastname" id="validationDefault02" placeholder="von Braun">
                </div>
                <div class="col-md-6">
                    <label for="validationDefault03" class="form-label">Email</label>
                    <input type="text" class="form-control" name="email" id="validationDefault03">
                </div>
                <div class="col-md-12">
                    <label for="validationDefault04" class="form-label">Comment</label>
                    <textarea class="form-control" rows="5" name="comment" id="validationDefault04"></textarea>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1538d33d8e.js" crossorigin="anonymous"></script>
    <script src="./navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm() {
            const firstname = document.getElementById('validationDefault01').value;
            if (firstname.length < 2) {
                alert('Please enter your first name.');
                return false;
            }
            const lastname = document.getElementById('validationDefault02').value;
            if (lastname.length < 2) {
                alert('Please enter your last name.');
                return false;
            }
            const email = document.getElementById('validationDefault03').value;
            if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                return false;
            }
            const comment = document.getElementById('validationDefault04').value;
            if (comment.length === 0) {
                alert('Please your comment.');
                return false;
            }
            return true;
        }
        function validateEmail(email)
        {
            const re = /\S+@\S+\.\S+/;
            return re.test(email);
        }
    </script>
