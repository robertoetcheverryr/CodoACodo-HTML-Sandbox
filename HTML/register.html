<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Historical Armory - Contact Us</title>
    <script src="https://kit.fontawesome.com/1538d33d8e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header style="background-color: darkred; text-align: center; color:white">
        <h1>Historical Armory</h1>
        <nav>
            <a style="color:white" href="index.html">Home</a>
            <a style="color:white" href="about.html">About Us</a>
            <a style="color:white" href="contact.html">Contact Us</a>
            <a style="color:white" href="register.html">Register</a>
            <a style="color:white" href="locations.html">Locations</a>
        </nav>
    </header>
    <h3>Register for the newsletter</h3>
    <br>
    <form action="show_data.html" target="_blank">
        <label for="firstname">First Name:<input type="text" name="firstname" placeholder="Enter your first name."></label>
        <br>
        <label for="lastname">Last Name:<input type="text" name="lastname" placeholder="Enter your last name."></label>
        <br>
        <label for="address">Address:<input type="text" name="address" placeholder="Enter your address."></label>
        <br>
        <label for="zipcode">ZIP code:<input type="text" name="zipcode" placeholder="Enter your ZIP code."></label>
        <br>
        <label for="dob">Date of Birth:<input type="date" name="dob"></label>
        <br>
        <p>Gender:
            <label for="gender">
            <input type="radio" name="gender" value="Male" checked>Male
            <input type="radio" name="gender" value="Female">Female
            </label>
        </p>
        <p>Interests:
            <label for="interests">
            <input type="checkbox" name="interests" value="guns">Guns
            <input type="checkbox" name="interests" value="tanks">Tanks
            <input type="checkbox" name="interests" value="swords">Swords
            <input type="checkbox" name="interests" value="Warplanes">Warplanes
            </label>
        </p>
        <input type="submit" value="Send">
        <br>
        <br>
    </form>
    <footer style="text-align: center;background-color: darkred; color: white">
        <a style="color:white" href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        <a style="color:white" href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        <a style="color:white" href="https://www.pinterest.com" target="_blank"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
        <a style="color:white" href="https://www.linkedin.com" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
        <br>
        <p>2021</p>
        <br>
    </footer>
</body>
</html>
